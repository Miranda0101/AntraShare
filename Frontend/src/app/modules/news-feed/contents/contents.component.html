<div *ngIf="posts.length">
  <mat-card class="example-card" *ngFor="let post of posts; let i = index">
    <mat-card-header>
      <div
        mat-card-avatar
        [style.backgroundImage]="'url(' + users[i].avatar + ')'"
        class="card-header_image"
      ></div>
      <mat-card-title>{{ users[i].username }}</mat-card-title>
      <mat-card-subtitle>{{ post.post_time }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://robohash.org/+ {{ post.post_time }}"
      alt="Photo of the post"
    />
    <mat-card-content>
      <p>
        {{ post.body }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>favorite_border</mat-icon></button>
      <button mat-button><mat-icon>comment</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
